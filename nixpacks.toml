# nixpacks.toml
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "glibc"]

[phases.install]
cmds = [
    "python -m pip install -r backend/requirements.txt --break-system-packages",
    "python -m pip install gunicorn uvicorn --break-system-packages"
]

[start]
cmd = "python -m gunicorn backend.app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
