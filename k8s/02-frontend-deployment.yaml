apiVersion: apps/v1
kind: Deployment
metadata:
  name: concierge-frontend
  namespace: concierge-prod
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
      
  selector:
    matchLabels:
      app: concierge-frontend
      
  template:
    metadata:
      labels:
        app: concierge-frontend
    spec:
      containers:
      - name: frontend
        image: concierge-frontend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 80
          
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: concierge-config
              key: VITE_API_URL
        - name: VITE_WS_URL
          valueFrom:
            configMapKeyRef:
              name: concierge-config
              key: VITE_WS_URL
              
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
            
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: concierge-frontend
  namespace: concierge-prod
  labels:
    app: concierge-frontend
spec:
  type: ClusterIP
  selector:
    app: concierge-frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concierge-frontend-hpa
  namespace: concierge-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concierge-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
