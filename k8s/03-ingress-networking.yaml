apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: concierge-network-policy
  namespace: concierge-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: concierge-frontend
    - podSelector:
        matchLabels:
          app: concierge-backend
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: concierge-ingress
  namespace: concierge-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - concierge.app
    - api.concierge.app
    secretName: concierge-tls
  rules:
  - host: concierge.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concierge-frontend
            port:
              number: 80
  - host: api.concierge.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concierge-backend
            port:
              number: 8000
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@concierge.app
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
