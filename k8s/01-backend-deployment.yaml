apiVersion: apps/v1
kind: Deployment
metadata:
  name: concierge-backend
  namespace: concierge-prod
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
      
  selector:
    matchLabels:
      app: concierge-backend
      
  template:
    metadata:
      labels:
        app: concierge-backend
    spec:
      serviceAccountName: backend-sa
      
      containers:
      - name: backend
        image: concierge-backend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: concierge-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: concierge-config
              key: REDIS_URL
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: concierge-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: concierge-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: concierge-secrets
              key: JWT_SECRET
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: concierge-secrets
              key: SENDGRID_API_KEY
        - name: SENDGRID_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: concierge-secrets
              key: SENDGRID_FROM_EMAIL
              
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
            
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: concierge-backend
  namespace: concierge-prod
  labels:
    app: concierge-backend
spec:
  type: ClusterIP
  selector:
    app: concierge-backend
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concierge-backend-hpa
  namespace: concierge-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concierge-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: concierge-prod
