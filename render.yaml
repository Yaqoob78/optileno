# render.yaml
services:
  - type: web
    name: optileno-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: optileno-db
          property: connectionString
      - key: REDIS_URL
        fromRedis:
          name: optileno-redis
      - key: SECRET_KEY
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OWNER_EMAIL
        sync: false
      - key: OWNER_PASSWORD_HASH
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ENABLE_DOCS
        value: false
      - key: PRODUCTION_FRONTEND_URL
        value: https://your-vercel-domain.vercel.app  # Replace with your Vercel domain

databases:
  - name: optileno-db
    region: oregon  # Choose closest region
    plan: free      # Upgrade as needed

redis:
  - name: optileno-redis
    region: oregon  # Choose closest region
    plan: free      # Upgrade as needed